<div *ngIf="likedNews.length > 0; else noNews">
    <div *ngFor="let news of likedNews">
        <div class="d-flex justify-content-center mt-3">
            <div class="card" style="width: 75rem;">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h5 class="card-title">{{ news.title }}</h5>
                        <button type="button" class="btn btn-outline-danger btn-sm ms-auto"
                            (click)="notLikeNews(news._id!)">
                            Remove Like
                        </button>
                    </div>
                    <h6 class="card-subtitle mb-4 text-body-secondary">{{ news.content }}</h6>
                    <p class="card-text mb-5">{{ news.description }}</p>
                    <div class="d-flex justify-content-between w-100">
                        <p class="card-text mt-5"> By: {{ news.auth }}</p>
                        <p class="card-text ms-auto mt-5">{{ news.createdAt | date:'dd/MM/yyyy HH:mm' }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template #noNews>
    <div class="d-flex align-items-center justify-content-center">
      <h6 class="mb-0 me-2">You don't have archived news</h6>
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </ng-template>
